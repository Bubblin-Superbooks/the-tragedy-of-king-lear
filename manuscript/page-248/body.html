<div class="leaf "><div class="inner justify"><p class="no-indent  ">calls me; I must not say no</p><p>Alb. The weight of this sad time we must obey,Speak what we feel, not what we ought to say.The oldest have borne most; we that are youngShall never see so much, nor live so long.</p><blockquote><p>Exeunt with a dead march</p></blockquote><hr class="section"></div> </div>
