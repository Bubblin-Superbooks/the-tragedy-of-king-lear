<div class="leaf "><div class="inner justify"><p>Gent. Give me your hand. Have you no more to say?<br>Kent. Few words, but, to effect, more than all yet:That, when we have found the King (in which your painThat way, I'll this), he that first lights on himHolla the other.</p><blockquote><p>Exeunt [severally]</p></blockquote><hr class="section"></div> </div>
