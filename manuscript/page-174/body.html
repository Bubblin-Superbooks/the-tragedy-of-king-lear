<div class="leaf "><div class="inner justify"><p class="no-indent  ">and fare thee well</p><p>Edm. Yours in the ranks of death!</p><blockquote><p>Exit</p></blockquote><p>Gon. My most dear Gloucester!O, the difference of man and man!To thee a woman's services are due;My fool usurps my body</p><p>Osw. Madam, here comes my lord.</p><blockquote><p>Exit</p></blockquote><blockquote><p>Enter Albany</p></blockquote><p>Gon. I have been worth the whistle</p></div> </div>
