<div class="leaf "><div class="inner justify"><p class="no-indent  ">Earl of<br>Kentin Germany</p><p>Kent. Report is changeable. 'Tis time to look about; the powers<br>ofthe kingdom approach apace</p><p>Gent. The arbitrement is like to be bloody.Fare you well, sir. [ Exit.]</p><p>Kent. My point and period will be throughly wrought,Or well or ill, as this day's battle's fought.</p><blockquote><p>Exit</p></blockquote><hr class="section"></div> </div>
