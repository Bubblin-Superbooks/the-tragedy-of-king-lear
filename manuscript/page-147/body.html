<div class="leaf "><div class="inner justify"><p>Edm. [aside] If I find him comforting the King, it will stuff<br>hissuspicion more fully.- I will persever in my course of<br>loyalty,though the conflict be sore between that and my blood</p><p>Corn. I will lay trust upon thee, and thou shalt find a dearerfather in my love.</p><blockquote><p>Exeunt</p></blockquote><hr class="section"></div> </div>
