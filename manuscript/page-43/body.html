<div class="leaf "><div class="inner justify"><blockquote><p>Exit Edgar.A credulous father! and a brother noble,Whose nature is so far from doing harmsThat he suspects none; on whose foolish honestyMy practices ride easy! I see the business.Let me, if not by birth, have lands by wit;All with me's meet that I can fashion fit</p></blockquote><blockquote><p>Exit</p></blockquote><hr class="section"></div> </div>
